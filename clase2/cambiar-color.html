<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar color del documento usando javascript</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <h1>Cambiar color del documento usando javascript</h1>

    <nav>
        <a href="#" onclick="document.body.style.backgroundColor = 'rgb( 0, 100, 20 )'">Verde</a>
        <a href="#" onclick="document.body.style.backgroundColor = 'rgb( 100, 0, 20 )'">Rojo</a>
        <a href="#" onclick="document.body.style.backgroundColor = 'rgb( 0, 20, 100 )'">Azul</a>
    </nav>



    <script src="js/cambiar-color.js"></script>
</body>
</html>
